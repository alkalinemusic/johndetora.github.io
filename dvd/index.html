<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <title>Digital Veratile Dan</title>
   
</head>
<body>
<br><br><br><br>

 <style> 
    	* { padding: 0; margin: 0; } 
    	canvas { background: black; display: block; margin: 0 auto; outline: #3b437c 3px solid;}
    </style>

<body style="background-color: black;">

<canvas id="myCanvas" width="700" height="400"></canvas>
<
<script>

	var canvas = document.getElementById("myCanvas"); //
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
	var y = canvas.height/2;
	var dx = 0.55;  // these are for changing the x,y every cycle
	var dy = -.60; //
	var danWidth = 111;
	var danHeight = 136;

	//This part converts Dan's head into string
	var img = new Image();
	img.src = "DANHEAD.png";

	img.onload = function dan() {
    ctx.drawImage(img, 0, 0);
}



	function draw() {
	   ctx.clearRect(0, 0, canvas.width, canvas.height);
	   ctx.drawImage(img, x, y);
	    x += dx;
	    y += dy;

	    	if(x + dx > canvas.width-danWidth || x + dx < 0.1) {    // This section is for bouncing off boundaries
    			dx = -dx;
			}

			if(y + dy > canvas.height-danHeight || y + dy < 0.1) {   //
			    dy = -dy;
			}
	}
		
		

	setInterval(draw, 10);

</script>

</body>
</html>
