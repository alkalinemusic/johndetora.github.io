<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer TEST</title> 
</head>

<body>

<script>
var context = new (window.AudioContext || window.webkitAudioContext)(); 

// Oscillators
var oscA = context.createOscillator();                                
oscA.type = 'triangle';
oscA.frequency.value = 400;

var oscB = context.createOscillator();                                
oscB.type = 'triangle';
oscB.frequency.value = 600;

//Filter
var vcf = context.createBiquadFilter();
vcf.type = 'low-pass';
vcf.frequency.value = 3000;

//Gain node
var gain = context.createGain();
gain.gain.value = 0.1;

// Step 4: Connections
oscA.connect(vcf);
oscB.connect(vcf);
vcf.connect(gain);
gain.connect(context.destination);

// Step 6: Play
var now = context.currentTime; // creates time context
oscA.start(now);                // Oscillator starts at time context
oscA.stop(now + 1);                 // Oscillator stops after 1 second
oscB.start(now);
oscB.stop(now+1);




</script>

</body>



</html>
