<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/synth.css">
    <title>Synthesizer</title> 
</head>

<body>

    <!--Slider-->
 <div class="slideContainer">
  <input type="range" min="50" max="2000" step="1" value="0" class="slider" id="oscAfreq">
  <br>
  Oscillator A
</div>

<div class="slideContainer">
    <input type="range" min="50" max="2000" step="1" value="0" class="slider" id="oscBfreq">
    <br>
   Oscillator B
</div>

<div class="slideContainer">
    <input type="range" min="0" max="600" step="0.1" value="0" class="slider" id="cutoff">
    <br>
   Cutoff
</div>

<div class="slideContainer">
    <input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="q">
    <br>
   q - not working?
</div>



<br>
<button id="play" onclick="playSound()">Play</button>
<button id="pause" onclick="pauseSound()">Pause</button>

<script src="../scripts/synth.js"></script>
</body>



</html>
